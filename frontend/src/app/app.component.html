<mat-sidenav-container class="main-container">
  <mat-sidenav-content class="main-sidenav-content">
    <mat-card class="main-card">
      <mat-card-content class="main-content">
        <mat-card-title class="main-title">
          Forums <img mat-card-avatar src="../assets/Roman_forum_cropped.jpg">
        </mat-card-title>
        <mat-card-subtitle *ngIf="currentUser">
          <div *ngIf="currentUser.is_admin_of_madors">
            <a mat-button href="/admin">Admin page</a>
            <br>
          </div>
          Welcome {{currentUser.name}} of {{currentMador.name}}
        </mat-card-subtitle>
        <app-manage></app-manage>
        <br>
        <app-forum-list></app-forum-list>
        <br>
        <app-user-list></app-user-list>
      </mat-card-content>
    </mat-card>
  </mat-sidenav-content>
</mat-sidenav-container>
