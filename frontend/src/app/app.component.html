<mat-sidenav-container class="main-container">
  <mat-sidenav-content class="main-sidenav-content">
    <mat-card class="main-card">
      <mat-card-content class="main-content">
        <mat-card-actions fxFlexAlign="end">
          <button mat-icon-button type="submit" (click)="refresh()" [matTooltipPosition]="'above'" matTooltip="Refresh"><mat-icon>refresh</mat-icon></button>
          <a mat-icon-button *ngIf="(currentUser$ | async)?.is_admin_of_mador" type="submit" [href]="sanitize((serverName$ | async) + '/admin')" target="_blank" [matTooltipPosition]="'above'" matTooltip="Admin Page"><mat-icon>settings</mat-icon></a>
        </mat-card-actions>
        <mat-card-title class="main-title">
          Forums &nbsp;<img mat-card-avatar src="../assets/Roman_forum_cropped.jpg">
        </mat-card-title>
        <mat-card-subtitle>
          Welcome {{(currentUser$ | async)?.name}}!
        </mat-card-subtitle>
        <mat-tab-group class="main-page-tab-group" mat-align-tabs="center">
          <mat-tab label="Manage">
            <app-manage [currentMador$]="currentMador$" [currentUser$]="currentUser$" [users$]="users$" [currentMadorUsers$]="currentMadorUsers$"></app-manage>
          </mat-tab>
          <mat-tab label="Forums & Users">
            <app-forum-list [forums$]="forums$" [currentUser$]="currentUser$" [users$]="currentMadorUsers$"></app-forum-list>
            <br>
            <mat-divider></mat-divider>
            <app-user-list [users$]="currentMadorUsers$"></app-user-list>
          </mat-tab>
          <mat-tab label="About">
            <app-about></app-about>
          </mat-tab>
        </mat-tab-group>
      </mat-card-content>
    </mat-card>
    <footer>Made with ❤️ by Lior Pollak © 2019. <a href="mailto:4294489+liorp@users.noreply.github.com">Contact me</a> for feature requests and PR.</footer>
  </mat-sidenav-content>
</mat-sidenav-container>
